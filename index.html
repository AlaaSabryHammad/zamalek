<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section class="main" id="main">
        <div class="header">
            <img src="logo.png" alt="zamalek logo" class="logo">

            </div>
            <div class="card"><img src="img.jpg" alt="" class="fit">

            <a href="#">

            </a>

                </div>

                <div class="youtuber"><img src="topic.jpg" alt="">

                </div>
            </a>
            <a href="#">
                <div class="youtuber"><img src="shadi.jpg" alt="">
                    <h1>شادي عيسى Shady Eisa
                    </h1>
                </div>
            </a>

        </div>

    <a href="#main">
        <ion-icon name="arrow-up-circle-outline" class="scroll"></ion-icon>
    </a>
